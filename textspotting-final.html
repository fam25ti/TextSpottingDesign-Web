<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Text identifier</title>
    <link rel="stylesheet" href="bootstrap/bootstrap-material-design.min%20.css">

</head>
<body>
<header class="my-header">
<img id="logo"  src="image/logo.png">
    <div id="subject"><b>Text Spotting</b></div>
</header>
<div class="whole">
<div class="my-content card">
    <div class="container-fluid" >
        <div class="row col-12 my-big-image-part" >
            <div class="previouse" id="previouse">

            <div class="next" id="next">

            </div>
            </div>
        <div class="row navar" >
            <span id="left"><img src="icons/iconfinder_arrow-left-01_186410.svg"></span>

            <div class=" my-small-img-part" id="my-small-img-part">
                <img src="images/gray6.jpg" class="my-small-img ">
                <img src="images/t1.jpg" class="my-small-img ">
                <img src="images/t2.jpg" class="my-small-img ">
                <img src="images/t3.jpg" class="my-small-img ">
                <img src="images/t4.jpg" class="my-small-img ">
                <img src="images/t5.jpg" class="my-small-img ">
                <img src="images/tower.jpeg" class="my-small-img ">
                <img src="images/5.jpeg" class="my-small-img " id="1">
                <img src="images/6.jpg" class="my-small-img ">
                <img src="images/7.jpeg" class="my-small-img ">
                <img src="images/8.jpg" class="my-small-img ">
                <img src="images/9.jpg" class="my-small-img ">
                <img src="images/10.jpeg" class="my-small-img ">
                <img src="images/gray1.jpg" class="my-small-img ">
                <img src="images/gray2.jpg" class="my-small-img ">
                <img src="images/bus.jpg" class="my-small-img ">
                <img src="images/gray5.jpg" class="my-small-img ">
                <img src="images/gray6.jpg" class="my-small-img ">
                <img src="images/t1.jpg" class="my-small-img ">
                <img src="images/t2.jpg" class="my-small-img ">
                <img src="images/t3.jpg" class="my-small-img ">
                <img src="images/t4.jpg" class="my-small-img ">
                <img src="images/t5.jpg" class="my-small-img ">
                <img src="images/tower.jpeg" class="my-small-img ">
            </div>
            <span id="right"><img src="icons/iconfinder_arrow-right-01_186409.svg"></span>


        </div>


            <div class="my-detect-ocr-part">
            <div class="bottom-part row" >
                <div class=" col-md-5  col-sm-12 col-12">
                    <div class="my-btn">
                        <button id="detect-btn">Detect</button>
                    </div>
                    <div id="detect"  >
                        <img src="images/10.jpeg" alt="detect">

                    </div>

                </div>
                <div class=" col-md-5   col-sm-12 col-12 ocr-part " id="ocr-part">
                    <div class="my-btn">
                        <button id="ocr-button">OCR</button>
                    </div>
                <div id="ocr" >
                    <span id="ocr-text">Text detected will go here</span>
                </div>

                </div>

            </div>

        </div>

    </div>
</div>

</div>
